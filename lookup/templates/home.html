{% extends 'base.html' %}
{% block content %}
{% if api %}
    {% if api == 'Error!!!!' %}
        There is an error!!!
    {% else %}
        <div class="jumbotron {{ category_color }}">
            <h1 class="display-4">{{api.0.Category.Name}}</h1>
            <p class="lead">Current {{api.0.ReportingArea}} Air Quality: {{ api.0.AQI}} </p>
            
            <p>{{ category_desciption }}</p>
                
        </div>
    {% endif %}
{% endif %}
{% endblock %}
